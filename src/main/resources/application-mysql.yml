server:
  port: 8080
  use-forward-headers: true
  ssl:
    key-store-type: PKCS12
# The path to the keystore containing the certificate
    key-store: classpath:keystore/my.p12
# The password used to generate the certificate
    key-store-password: conductor
# The alias mapped to the certificate
    key-alias: my
    enabled: false
    
spring:
  application:
    name: conductor-boot-wrapper-secure
  datasource:
    name: conductor
    url: ${jdbc.url}
    username: ${jdbc.username}
    password: ${jdbc.password} 
    driver-class-name: com.mysql.cj.jdbc.Driver
    tomcat:
      test-while-idle: true
      validation-query: SELECT 1
    initialization-mode: never
    platform: mysql
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
      ddl-auto: validate
  flyway:
    baseline-on-migrate: true

check-user-scopes: true
awaitTermination: 3000

wrapper_db: mysql

logbook:
  filter:
    enabled: true
  write:
    level: info
    chunk-size: 10000
  format:
    style: splunk
  exclude: [/conductor/api/swagger-ui**,/v3/api-docs/**,/actuator/**, /swagger-ui/**]
  strategy: body-only-if-status-at-least
  minimum-status: 400

## Conductor MYSQL Configuration for Hikari DataSource
